<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
   <div class="login">
     <div class="row">
       <div class="col-33 col-offset-33">
         <img src="img/find.png" alt="" class="find" />
       </div>
     </div>
    <div class="list">
      <label class="item item-input">
        <i class="ion-ios-email-outline"></i><input type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <i class="ion-ios-locked-outline"></i><input type="password" placeholder="Password">
      </label>
      <button class="button">Login</button>
      <button class="button facebook"><i class="ion-social-facebook"></i>Connect with <b>Facebook</b></button>
    </div>
   </div>
  </body>
</html>
